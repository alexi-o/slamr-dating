<section ng-controller="InmatesController as inmates">
<input class="input-group" ng-model="searchText" placeholder="Filter Search"></br>
   <div class="row" ng-repeat="inmate in inmates.all | filter:searchText">
      <div class="col-lg-8 col-lg-offset-2">
         <div class="panel body">
            <div class="column">
               <div class="col-md-4 col-xs-12 thumbnail"><img src="{{inmate.mugshot}}"/></div>
               <div class="col-md-8 col-xs-12">
                  <ul class="list-group">
                  <li class="list-group-item">
                     <h4 class="inline-header">Inmate Name:
                     </h4>
                     <span class="inmate-name">{{inmate.name}}</span>
                  </li>
                  <li class="list-group-item">
                     <h4 class="inline-header">Date Booked:</h4>
                     <span class="inmate-age">{{inmate.book_date_formatted}}</span>
                  </li>
                  <a href="/inmates/{{inmate._id}}"><button class="btn-primary">Read More</button></a>
                  <button class='delete btn-danger' ng-click="inmates.deleteInmate(inmate)">Remove</button>
               </div>
            </div>
         </div>
      </div>
   </div>
   </div>		
</section>
